<!--Importamos Iconos-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
  integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<!--Navbar-->
<nav class="navbar navbar-light fixed-top " style="background-color: #ffffff;">
  <div class="container-fluid">
    <!--Logo-->
    <img id="img_Logo" src="\assets\img\logo.png" alt="Logo keyence" href="#">
    <a class="navbar-brand">Editor de Excel</a>
  </div>
</nav>

<!--Contenido-->

<body>

  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center m-1" style="height: 100vh;">
      <div class="login_oueter">
        <form action="" method="post" id="login" autocomplete="off" class="bg-light border p-3">

          <h4 class="title my-4 ">Iniciar sesión</h4>

          <div class="col-12">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>

              <input type="email" [(ngModel)]="username" class="form-control" name="user" id="Correo"
                placeholder="Ingrese su Usuario">
            </div>
          </div>

          <div class="col-12">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
              <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control"
                data-toggle="password" placeholder="Ingrese su Contraseña">
            </div>
          </div>
          <!--inicio de sesión-->
          <div class="col-sm-12  text-center">
            <button type="button" class="btn btn-success" id="btn1" (click)=" login() ">Iniciar Sesion</button>
          </div>
          <div class="col-sm-12  text-center">
            <p class="title my-4 ">¿No tienes cuenta?</p>
          </div>
          <div class="col-sm-12  text-center">
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn2"
              routerLink="/signIn">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
