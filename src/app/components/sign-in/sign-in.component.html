
<body>
<div class="container-fluid col-sm-5">
    <div class="row d-flex justify-content-center align-items-center m-1" style="height: 100vh;">
    <div *ngIf="!loading" >
        <h3>Registrar Usuario</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password">
            <label>Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="confirmPassword" class="form-control" placeholder="Ingrese password de nuevo">
            <label>Repetir Password</label>
        </div>
        <div class="btn-group container text-center col-sm-12">
            <button type="button"  class="btn btn-danger btn-lg " routerLink="/login">Cancelar</button>
            <button type="button" (click)="addUser()" class="btn btn-secondary btn-lg ">Registrar</button>
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
</div>
</body>
